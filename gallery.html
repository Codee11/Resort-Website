<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Paradise Resort</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #003366;
    }
    .navbar a {
      color: #fff !important;
    }
    .gallery-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.4s, box-shadow 0.3s;
    }
    .gallery-img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Paradise Resort</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

          <li class="nav-item"><a class="nav-link" href="booking.html">Booking</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Gallery Header -->
  <section class="py-5 text-center bg-light">
    <div class="container">
      <h1 class="fw-bold">Gallery</h1>
      <p class="text-muted">Take a glimpse into the beauty and serenity of Paradise Resort</p>
    </div>
  </section>

  <!-- Gallery Section -->
  <section class="container py-5">
    <div class="row g-4">

      <div class="col-md-4">
        <img src="images/img14.jpg" class="gallery-img" alt="Swimming Pool">
      </div>

      <div class="col-md-4">
        <img src="images/img5.jpg" class="gallery-img" alt="Beach View">
      </div>

      <div class="col-md-4">
        <img src="images/img11.png" class="gallery-img" alt="Restaurant">
      </div>

      <div class="col-md-4">
        <img src="images/img15.jpg" class="gallery-img" alt="Spa">
      </div>

      <div class="col-md-4">

        <img src="images/img13.jpg" class="gallery-img" alt="Lobby">
      </div>

    </div>
  </section>
